{% extends 'base.html' %}

{% block content %}

<div class="content-container">
    <form action="/questions">
        <select name="story_id">
          {% for story in stories %}
            <option value="{{ story.code }}">
              {{ story.title }}
            </option>
          {% endfor %}
        </select>
        <button>Go</button>
    </form>
</div>

{% endblock %}
